  <body></body>
  <script>
    installSW(() => {
      if (window.location.hostname === "localhost") {
        localStorage.setItem("base_url_api", "http://localhost/api");
      } else if (window.location.hostname === "clashstrategic.great-site.net") {
        localStorage.setItem(
          "base_url_api",
          "https://clashstrategic.great-site.net/api"
        );
      }

      function initialWebApp() {
        console.log("initialWebApp()");
        if (sessionStorage.getItem("session")) {
          console.log("Session encontrada, cargando usuario...");
          api("GET", "/v1/users", "get-user");
        } else {
          console.log("No se encontr√≥ session, creando una nueva...");
          api("GET", "/v1/session", "get-session");
        }
      }

      if (window.mainJsFullyLoaded) {
        initialWebApp();
      } else {
        window.addEventListener("mainjsloaded", initialWebApp, {
          once: true,
        });
      }
    });
  </script>
