<script>
  let url_api = "";

  if (window.location.hostname === "localhost") {
    url_api = "http://localhost/clash-strategic-api";
  } else if (window.location.hostname === "clashstrategic.great-site.net") {
    url_api = "https://clashstrategic.great-site.net";
  }

  //guardar la url_api en cache
  localStorage.setItem("base_url_api", url_api);

  fetch(url_api + "/home")
    .then((response) => {
      if (!response.ok) {
        throw new Error("Network response was not ok");
      }
      return response.json();
    })
    .then((data) => {
      console.log(data);
      if (data.state == "success") {
        document.write(data.data);
      } else {
        alert(data.alerts[0]);
      }
    })
    .catch((error) => {
      console.error(
        "There has been a problem with your fetch operation:",
        error
      );
      alert("There has been a problem with your fetch operation:" + error);
    });
</script>
