<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mantenimiento en curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f4f4;
        color: #1b263b;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        box-sizing: border-box;
      }

      .container {
        background-color: #f4f4f4;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
      }

      .cs-color-DeepBlue {
        color: #1b263b;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 1em;
      }

      .icon-container {
        margin: 2rem auto;
      }

      .icon-maintenance {
        width: 100px;
        height: 100px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1em;
        }
        .container {
          padding: 20px;
        }
        .icon-maintenance {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="cs-color-DeepBlue">Mantenimiento en curso</h1>

      <div class="icon-container">
        <svg
          class="icon-maintenance"
          xmlns="http://www.w3.org/2000/svg"

          fill="#003366"

          <path d="M0 0h24v24H0V0z" fill="none" />

          />

      </div>

      <div style="margin-top: 1rem">
        <p class="cs-color-DeepBlue">
          Lo sentimos, nuestro sitio web está actualmente en mantenimiento.
        </p>
        <p class="cs-color-DeepBlue">
          Estamos trabajando para mejorar nuestros servicios y esperamos volver
          en línea pronto. Por favor, vuelva a intentarlo más tarde.
        </p>

</html>
