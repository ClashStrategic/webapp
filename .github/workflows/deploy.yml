name: Deploy WEBAPP via FTP

on:
  # Deploy after successful release
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main
  # Allow manual deployment
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    # Only deploy if the release workflow succeeded or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Solo trae el √∫ltimo commit, evita traer .git/

      - name: Verificar archivos requeridos
        run: |
          echo "Verificando archivos cr√≠ticos..."
          if [ ! -f "index.html" ]; then
            echo "‚ùå Error: index.html no encontrado"
            exit 1
          fi
          if [ ! -f "sw.js" ]; then
            echo "‚ùå Error: sw.js no encontrado"
            exit 1
          fi
          if [ ! -f "manifest.json" ]; then
            echo "‚ùå Error: manifest.json no encontrado"
            exit 1
          fi
          echo "‚úÖ Todos los archivos cr√≠ticos est√°n presentes"

      - name: Mostrar informaci√≥n de despliegue
        run: |
          echo "üöÄ Iniciando despliegue..."
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Workflow: ${{ github.workflow }}"

      - name: Desplegar por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /clashstrategic.great-site.net/htdocs/
          local-dir: ./
          exclude: |
            .git/
            **/.git/**
            **/.gitignore
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/.env*
            **/update-sw-version.js
            **/.releaserc*
            **/eslint.config.*
            **/package-lock.json
            **/package.json
            **/.vscode/**
            **/.clinerules/**
            **/README*.md
            **/CHANGELOG.md
            **/*.log
            **/.DS_Store
            **/Thumbs.db
            **/.npmrc
            **/.editorconfig

      - name: Verificar despliegue
        run: |
          echo "‚úÖ Despliegue completado exitosamente"
          echo "üåê Sitio web: https://clashstrategic.great-site.net/"
