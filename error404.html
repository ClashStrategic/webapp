<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Página no encontrada</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>

  <body>
    <h1 class="cs-color-DeepBlue">Página no encontrada</h1>
    <div style="margin: 6rem auto" class="text-center">
      <img
        class="text-center"
        width="150rem"
        height="150rem"
        src="static/media/styles/icons/icon_404.webp"
        alt="error404"
      />
    </div>
    <div class="m-1 text-center">
      <p class="cs-color-DeepBlue">
        Lo siento, pero la página que estabas buscando no se ha encontrado.
      </p>
      <p class="cs-color-DeepBlue">
        Por favor, verifica la URL que has ingresado o haz clic en el botón de
        abajo para volver a la página principal.
      </p>
      <button
        class="cs-btn cs-btn--medium cs-btn--primary"
        onclick="window.location.href = 'home'"
      >
        Volver a la página principal
      </button>
    </div>
  </body>
</html>
